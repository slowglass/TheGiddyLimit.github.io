<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Adventures - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css?v=1.79.19">
	<link rel="stylesheet" href="css/jquery-ui.css?v=1.79.19">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css?v=1.79.19">
	<link rel="stylesheet" href="css/style.css?v=1.79.19">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/header.js?v=1.79.19"></script>

	<style>
		ul.list li:hover {
			background: inherit;
		}

		ul.books > li:last-child,
		ul.books > li > ul > ul > li:last-child {
			border-bottom: none;
		}

		ul.list li:hover span {
			display: initial;
		}

		span.name > span {
			display: inline-block;
		}
	</style>
</head>

<body>
<header class="hidden-xs hidden-sm page__header">
	<div class="container">
		<h1 class="page__title">Adventures</h1>
		<p class="page__subtitle">Browse adventures by name and contents</p>
	</div>
</header>

<nav class="container page__nav" id="navigation"><ul class="nav page__nav-inner" id="navbar"></ul></nav>

<div class="cancer__wrp-leaderboard"><!--5ETOOLS_AD_LEADERBOARD--></div>
<div class="cancer__wrp-sidebar-rhs"><!--5ETOOLS_AD_RIGHT_1--><div class="cancer__sidebar-rhs-inner"><!--5ETOOLS_AD_RIGHT_2--></div></div>

<div class="container view-col-wrapper">
	<div class="view-col" id="listcontainer">
		<div class="lst__form-top">
			<input type="search" id="search" autocomplete="off" autocapitalize="off" spellcheck="false" class="search form-control" placeholder="Find adventure...">
			<button class="btn btn-default" id="reset">Reset</button>
		</div>

		<div id="filtertools" class="sortlabel lst__form-bottom">
			<button class="col-6 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
			<button class="col-2-5 sort btn btn-default btn-xs" data-sort="storyline">Storyline <span class="caret_wrp"></span></button>
			<button class="col-1-3 sort btn btn-default btn-xs" data-sort="level">Levels <span class="caret_wrp"></span></button>
			<button class="sort btn btn-default btn-xs" data-sort="published">Published <span class="caret_wrp"></span></button>
		</div>

		<ul class="list books">
			<!-- populate with JS -->
		</ul>

		<div class="text-center wrp-footer-buttons">
			<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
		</div>
	</div>
</div>

<!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2/dist/jquery.min.js,npm/list.js@1.5/dist/list.min.js,gh/weixsong/elasticlunr.js@0.9/elasticlunr.min.js"></script> <script>window.jQuery || document.write(`<script src="/lib/jquery.js"><\/script>`); window.List || document.write(`<script src="/lib/list.js"><\/script>`);</script>
<script type="text/javascript" src="js/shared.js?v=1.79.19"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/bookutils.js?v=1.79.19"></script>
<script type="text/javascript" src="js/bookslist.js?v=1.79.19"></script>
<script type="text/javascript" src="js/adventures.js?v=1.79.19"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
</body>
</html>
